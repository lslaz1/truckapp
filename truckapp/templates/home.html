{% extends "base.html" %}

{% block content %}

<title>TruckApp</title>

<form id="welcome" action="questionnaire/" method="post">
	
	{% if user.is_authenticated %}
	    <h2>We're gonna ask you<br>some questions.</h2>
	    <button class="button" style="height:50px;width:200px;font-size: 20px">Start Questionnaire</button>
		{% csrf_token %}
	{% else %}
	    <h1>Welcome, new user.</h2>
	    <h2>Please<a href='/login/'> log in.</a></h2>
	{% endif %}

	{% endblock %}

</form>
